[Rainmeter]
Update=16
AccurateText=1

[Variables]
@Include="#@#Settings.inc"

[TextStyle]
Meter=String
StringAlign=RightCenter
FontColor=#TrunicFontColor#
FontSize=#TrunicFontSize#
FontFace=#TrunicFont#
AntiAlias=1
SolidColor=0,0,0,1
Padding=10,5,10,5
InlineSetting=Shadow | -4 | 4 | 3 | 0,0,0,200
DynamicVariables=1
X=500

[App1]
Meter=String
MeterStyle=TextStyle
Text=#App1TrunicText#
Y=50
MouseOverAction=[!CommandMeasure "App1Animation" "HoverStart()"][!SetOption App1 FontColor "#App1FontColor#"][!SetOption App1 FontSize "#EnglishFontSize#"][!SetOption App1 FontFace "#EnglishFont#"][!UpdateMeter App1]
MouseLeaveAction=[!CommandMeasure "App1Animation" "HoverEnd()"][!SetOption App1 FontColor "#TrunicFontColor#"][!SetOption App1 FontSize "#TrunicFontSize#"][!SetOption App1 FontFace "#TrunicFont#"][!UpdateMeter App1]
LeftMouseUpAction=[#App1Action#][Play #App1Sound#]

[App1Animation]
Measure=Script
ScriptFile=#@#/Scripts/AnimationScript.lua
MeterName=App1
DefaultText=#App1TrunicText#
TargetText=#App1EnglishText#
AnimationFrames=8
UpdateDivider=2

